--- 
# information
project: 
  title: "Newmot SoC"
  description: "Simple SoC dmonstrating a Stepper Motor step/dir generator, and litex wishbone / uart / pwm"
  picture: docs/newmot.png
  author: "Charles-Henri Mousset"
  github: https://github.com/chmousset/caravel_multi_newmot
  license: LICENSE

# test within caravel
caravel_test:
  recipe: "coco_test"
  directory: "caravel_test"
  id: 1
  module_name: "wrapped_project"
  instance_name: "wrapped_project"

# module test
module_test:
  recipe: "all"
  directory: "project directory"
  makefile: "Makefile"

# run the wrapper formal proof
wrapper_proof:
  directory: "."
  sby: "properties.sby"

# openlane config, used in case I need to re-harden
openlane:
  config: "config.tcl"

# source required for various configs and module instantiation
source:
    - wrapper.v
    - other source files here

# gds - check size = 300x300, nothing on metal 5, do a DRC, check 141 tristate buffers, check LVS
gds:
  directory: "gds"
  gds_filename: "project.gds"
  lvs_filename: "project.lvs.powered.v"
  lef_filename: "project.lef"
